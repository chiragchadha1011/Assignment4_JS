<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Players Info</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main content container -->
    <div id="content">
        <!-- Student information placeholder -->
        <p id="student-info"></p>
        
        <!-- Page title -->
        <h1>Search NBA Player</h1>
        
        <!-- Input field for player's name -->
        <input type="text" id="searchField" placeholder="Enter player's name">
        
        <!-- Button to trigger player search -->
        <button id="searchButton">Search</button>
        
        <!-- Container for displaying player information -->
        <div id="playerInfo"></div>
    </div>

    <!-- JavaScript script inclusion with defer attribute -->
    <script src="js/script.js" defer></script>
</body>

</html>
